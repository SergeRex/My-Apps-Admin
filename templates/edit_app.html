{% include "header.html" %}

<!-- Page Header-->
<form method="post" enctype="multipart/form-data" action="{{ url_for('edit_app', index=my_app.id) }}">

<header class="masthead" style="background-image: url({{my_app.img_header}})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="site-heading">
                    <div class="input-group input-group-lg mb-5 mt-3">
                      <span class="input-group-text">Title: </span>
                      <textarea class="form-control" name="title" aria-label="With textarea" rows="1"> {{my_app.title}} </textarea>
                    </div>
                    <div class="input-group">
                         <span class="input-group-text">Used tools: </span>
                         <textarea class="form-control" name="tools" aria-label="With textarea" rows="1"> {{my_app.tools}} </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Page Content-->


<div align=" right ">
    <label for="formFile" > Select heading picture: </label>
    <input type="file" name="img_header"  id="formFile" >
</div>

<div class="card mx-auto mt-5 mb-5" style="width: 80%;">
    <div class="row g-0">
        <div class="col-md-6">
            <div class="card-body">
                <div class="input-group-lg">
                      <span class="input-group-text">Brief description</span>
                      <textarea class="form-control" name ="brief" aria-label="With textarea" rows="10"> {{my_app.brief}} </textarea>
                </div>
           </div>
        </div>
        <div class="col-md-6">
            <div class="card-body">
                <div align=" right ">
                    <label for="formFile" > Select image 1 : </label>
                    <input type="file" name="img1"  id="formFile" >
                </div>
                <img src={{my_app.img1}} class="card-img rounded-5" alt="...">
            </div>
        </div>
    </div>
    <div class="row g-0">
        <div class="card-body">
            <div class="input-group-lg">
                      <span class="input-group-text">Main description</span>
                      <textarea class="form-control" name="description" aria-label="With textarea" rows="10"> {{my_app.description}} </textarea>
            </div>
            <div align="center">
                <label for="formFile" > Select image 2 : </label>
                <input type="file" name="img2"  id="formFile" >
            </div>
            <img src={{my_app.img2}} class="card-img mb-5" name="img2" alt="...">
            <div class="input-group-lg">
                <span class="input-group-text">Edit additional description:</span>
                <textarea class="form-control" name="description2" aria-label="With textarea" rows="5"> {{my_app.description2}} </textarea>
            </div>
            <div align="center">
                <label for="formFile" > Change image 3 : </label>
                <input type="file" name="img3"  id="formFile" >
            </div>
            <img src={{my_app.img3}} class="card-img mb-5" alt="...">
        </div>
    </div>


    <ul class="list-group list-group-flush">
        <li class="list-group-item"> <label for="video_link">Link to video :</label> <input type="text" id="video_link" name="video_link" size="75" value={{my_app.video_link}} > </li>
        <li class="list-group-item list-group-item-info"> <label for="app_link">Link to app :</label> <input type="text" id="app_link" name="app_link" size="75" value={{my_app.app_link}} > </li>
        <li class="list-group-item list-group-item-warning"> <label for="source_code">Link to source code :</label> <input type="text" id="source_code" name="source_code" size="75" value={{my_app.source_code}} > </li>
    </ul>
<!--
    <div class="input-group mb-5">
        <span class="input-group-text">Link to video: </span>
        <textarea class="form-control" name="video_link" aria-label="With textarea" rows="1"> {{my_app.video_link}} </textarea>
    </div>
-->

</div>
<div align="center">
    <li class="list-group-item"> <label for="show_order">Show order :</label> <input type="text" id="show_order" name="show_order" size="5" value={{my_app.show_order}} > </li>
</div>

<div align="center">
   <a href="{{ url_for('delete_app', index=my_app.id) }}" class="btn btn-danger">Delete</a>
   <a href="{{ url_for('get_all_my_apps') }}" class="btn btn-warning">Cancel</a>
   <button type="submit" class="btn btn-primary" id="sendMessageButton">Update</button>
</div>

</form>


{% include "footer.html" %}
